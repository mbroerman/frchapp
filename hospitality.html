<script type="text/javascript">
	isInit = true;	
	isHome = false;
	
	function setBox() {
		//widths
		$('#box1').css('width','33.33%');
		$('#box2').css('width','66.67%')
		$('#box3').css('width','33.33%')
		$('#box4').css('width','33.33%')
		$('#box5').css('width','66.67%')
		$('#box6').css('width','33.33%')
		$('#box7').css('width','66.67%')
		$('#box8').css('width','100%')
		
		//heights
		var b1h = $('#box1').height();
		var b2h = $('#box2').height();
		var b3h = $('#box3').height();
		var b5h = $('#box5').height();
		var b6h = $('#box6').height();
		var b8h = $('#box8').height();
		
		// pos
		$('#box2').css('left','33.33%');
		$('#box3').css('top',b1h+'px');
		$('#box4').css('top',(b1h+b3h)+'px');
		$('#box5').css('top',b2h+'px');
		$('#box6').css('left','66.67%');
		$('#box6').css('top',b2h+'px');
		$('#box7').css('top',(b2h+b5h)+'px');
		$('#box8').css('top',(b2h+b6h)+'px');	
		
		contentH = b2h+b6h+b8h
		$('#frch-footer').css('top', contentH-3)
		
		// init
		if(isInit){
			build();			
		}	
	}
	
	boxSubnav();
	
	
	

</script>
