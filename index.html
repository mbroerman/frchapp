<script type="text/javascript">

	function handleChange(evt){

		var pathName = evt.pathNames[0]
		var navName = null;
		
		unNav();
		
		if (evt.pathNames[0]){
			//load info page
			loadContent(pathName+'.html')			
			$('#nav-'+pathName).addClass('navselected');			

		} else {
			//load default page			
			loadContent('home.html')
		}
		
		
	}
	
	function unNav() {
		$('#mainnav').find('.navselected').removeClass('navselected');
	}
	
	SWFAddress.addEventListener(SWFAddressEvent.CHANGE, handleChange);
	
</script>

<script type="text/javascript">

	var imagesLoad = 0;
	var imagesLoad_arr = new Array ()

	function loadContent(target) {
			//$('#loader').show();
			$('#frch-holder').hide();
			$('#frch-footer').hide();
			$('#frch-detail').hide();
			$('#frch-holder').load(target, function() {	
				//if(status=='success'){		
					// Loaded			
					$(this).show();
					$('#frch-subnav').hide();	
					$('#frch-subnav').slideDown(1000,'easeOutExpo');	
					
					// set subnav
					$('#subnav').each(function() {	
						$(this).find('a').click(function() {
							$('.subnavselected').removeClass('subnavselected');
							$(this).addClass('subnavselected');
						})
					});
						
					findImages();	
				//} else {
					//alert(status);	
				//}
			});
	}
	
	function findImages() {
		/// put all new page images in an array
		imagesLoad = 0;
		imagesLoad_arr = [];
		$('#frch-content').find('img').each(function() {
			imagesLoad_arr.push($(this).attr('src'));
		})
		// load all the images
		loadNextImage('main');	
	}
	
	function loadNextImage(source) {	
		if(imagesLoad >= imagesLoad_arr.length) {			
			// wait for all images to load then execute
			//$('#loader').hide();
			
			if(source == 'main'){
				//$(window).resize();	
				setBox();	
			} else if (source == "detail") {
				//$(window).resize();	
				//setBox();
	
				// set gallery			
				$('.flexslider').flexslider({
					animation: "slide",
					slideshow: false, 
					animationLoop: false,
					keyboardNav: true,
					directionNav: false,
					touch: true,
					start: function() {
					
					},		
				});
				
				// scrolls to top
				$('html, body').animate({ scrollTop: 0 }, 250,'',function(){});
				
				// sizes popup
				$(window).resize();		
				$('#frch-detail').height($(document).height());	
				$('#frch-detail').css('opacity', 0);
				
				// shows popup	
				$('#frch-detail').show();
				$('#frch-detail').animate({
					opacity: 1
				},500,function(){
					$('#frch-detail').height($('.content').height()+60)
					$('#frch-detail').css('min-height', $(window).height()-106)
					
					// freezes bg
					$('#frch-content').css({
						'position': 'fixed',
						'height':	$(window).height(),
						'width': '100%'
					});
					$('#frch-footer').hide();

				});	
			
				
			}
	
		} else {
			// load next image
			$('<img/>').attr('src', imagesLoad_arr[imagesLoad]).load(function() {
					
				imagesLoad++;
				loadNextImage(source);
			});
			
		}
	}

				})
				//alert(thisT);			
				i++;
				*/

		$('#frch-footer').show();

	//-----------------------
	// detail pages
	
	function loadDetail(target) {
		
		//$('#loader').show();		
		
		$('#frch-detail').hide();

		loadNextImage('detail');

	function closeDetail() {
		// unfreezes bg
		$('#frch-content').css({
			'position': 'relative'
		});	

		$('#frch-footer').show();
		
		// hides popup
		$(window).resize();
		$('#subnav').find('.subnavselected').removeClass('subnavselected');
		$('#frch-detail').fadeOut(500);
		
	}
	
	function subnavDetail(target) {

		/*

		$('#frch-footer').show();
		*/
		// hides popup
		$(window).resize();
		$('#subnav').find('.subnavselected').removeClass('subnavselected');
		$('#frch-detail').fadeOut(500,function(){
			loadDetail(target);	
		});
		
		
	}

	$(document).ready(function() {

		$('#frch-contact-cover').click(function() {
